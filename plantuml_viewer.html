<!DOCTYPE html>
<html>
<head>
    <title>PlantUML Viewer</title>
</head>
<body>
    <textarea id="plantumlInput" rows="10" cols="50">
@startuml
Alice -> Bob: Hello
Bob --> Alice: Hi back!
@enduml
    </textarea>
    <br>
    <button onclick="renderDiagram()">Render Diagram</button>
    <div id="output"></div>
    <script>
        async function renderDiagram() {
            const plantuml = document.getElementById('plantumlInput').value;
            const response = await fetch('/render', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ plantuml })
            });
            const data = await response.json();
            if (data.error) {
                alert('Error: ' + data.error);
            } else {
                document.getElementById('output').innerHTML = `<img src="data:image/png;base64,${data.image}" />`;
            }
        }
    </script>
</body>
</html>
