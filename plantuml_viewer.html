<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>PlantUML Viewer</h1>

@enduml
    </textarea>
    <button onclick="renderDiagram()">Render Diagram</button>
    <div id="output"></div>

        async function renderDiagram() {
            const input = document.getElementById('plantumlInput').value;
            const output = document.getElementById('output');

            try {
                // Send PlantUML code to the backend
                const response = await fetch('http://localhost:3000/render', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ plantuml: input })
                });

                if (!response.ok) throw new Error('Failed to render diagram');

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                // Display the base64-encoded image
                const img = document.createElement('img');
                img.src = `data:image/png;base64,${data.image}`;
                img.alt = 'PlantUML Diagram';

                // Clear previous output and display the new diagram
                output.innerHTML = '';
                output.appendChild(img);
            } catch (error) {
                output.innerHTML = `<p style="color: red;">Error rendering diagram: ${error.message}</p>`;
            }
        }
    </script>
