<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UML Viewer</title>
    <link rel="stylesheet" href="https://q5.qa/styles2.css">
    <style>
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            justify-items: center; 
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
            width: 100%; 
            max-width: 800px;
        }

        #output {
            width: 100%;
            max-height: 80vh;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1.5px solid #ccc;
            border-radius: 7.5px;
            padding: 15px;
        }

        #output img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .download-btn {
            width: 100%;
            max-width: 200px;
            padding: 10px;
            background: #00ff2a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .download-btn:hover:not(:disabled) {
            background: #2bff00;
        }

        .loading-message {
            color: var(--primary-red);
            text-align: center;
        }

        .loading-message a {
            color: #00ff2a;
            text-decoration: underline;
            cursor: pointer;
        }

        .loading-message a:hover {
            color: #2bff00;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00ff2a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .loading-text {
            font-size: 16px;
            color: #666;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-dots {
            display: inline-block;
            width: 60px;
            height: 20px;
            position: relative;
        }

        .loading-dots::before,
        .loading-dots::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff2a;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots::before {
            left: 0;
        }

        .loading-dots::after {
            left: 20px;
            animation-delay: -0.32s;
        }

        .loading-dots {
            background: #00ff2a;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
            animation-delay: -0.16s;
            position: relative;
            left: 40px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
            } 40% { 
                transform: scale(1.0);
            }
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: #f3f3f3;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff2a, #2bff00);
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">UML Viewer</h1>
            <p class="subtitle">1.0.1 By ENDUP</p>
        </header>
        <main class="main-grid">
            <section class="glass-card">
                <h2 class="sr-only">Diagram Output</h2>
                <div id="output">Show your UML</div>
                <button id="downloadBtn" class="download-btn" disabled>Download Diagram</button>
            </section>
        </main>
    </div>

    <script>
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        async function renderDiagram(plantuml) {
            const output = document.getElementById('output');
            const downloadBtn = document.getElementById('downloadBtn');
            output.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Generating UML diagram...</div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            `;
            downloadBtn.disabled = true;

            
            const loadingTimeout = setTimeout(() => {
                output.innerHTML = `
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Still processing... This is taking longer than usual</div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <p class="loading-message">Need faster rendering? Try <a href="https://prouml.q5.qa">ProUML</a></p>
                    </div>
                `;
            }, 3000); 

            try {
                const response = await fetch('/render', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ plantuml })
                });
                clearTimeout(loadingTimeout);
                const data = await response.json();
                if (data.error) {
                    output.innerHTML = `<p style="color: var(--primary-red);">Error: ${data.error}</p>`;
                    downloadBtn.disabled = true;
                } else {
                    output.innerHTML = `<img src="data:image/png;base64,${data.image}" alt="UML Diagram" />`;
                    downloadBtn.disabled = false;
                    downloadBtn.onclick = () => {
                        const img = output.querySelector('img');
                        if (img) {
                            const link = document.createElement('a');
                            link.href = img.src;
                            link.download = 'uml-diagram.png';
                            link.click();
                        }
                    };
                }
            } catch (error) {
                clearTimeout(loadingTimeout); 
                output.innerHTML = `<p style="color: var(--primary-red);">Network Error: ${error.message}</p>`;
                downloadBtn.disabled = true;
            }
        }

        const renderDiagramDebounced = debounce(renderDiagram, 500);

        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            if (code) {
                renderDiagramDebounced(decodeURIComponent(code));
            } else {
                document.getElementById('output').innerHTML = '<p>No UML code provided</p>';
                document.getElementById('downloadBtn').disabled = true;
            }
        });
    </script>
</body>
</html>
